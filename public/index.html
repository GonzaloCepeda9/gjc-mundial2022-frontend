<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon3.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->    
    
    <!-- Link de GoogleFONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Poppins:wght@200&family=Proza+Libre:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=PT+Serif:ital,wght@0,400;1,400;1,700&family=Red+Hat+Display:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Poppins:wght@200&family=Proza+Libre:ital@0;1&display=swap" rel="stylesheet">
    <title>Mundial 2022 (frontend)</title>


    <!-- Heroku con Netlify -->
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="axios.js"></script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    
    <!-- Heroku con Netlify -->
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
            src: ''
        },
        mounted(){
          var vm = this
          axios.get('http://localhost:3000/api')
            .then(data => {
              vm.src = JSON.stringify(data.data)
            })
        }
      })
    </script>
  </body>
</html>
